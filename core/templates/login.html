{% extends 'base.html' %} {% block content %}
{% if messages %} {% for m in messages %}
<div
  style="
    background-color: red;
    font-size: 20px;
    color: white;
    text-align: center;
  "
>
  {{ m }}
</div>
<br />
{% endfor %} {% endif %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm" method="POST">{% csrf_token %}
            <div class="form-group">
              <label htmlFor="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required="required"
              />
            </div>
            <div class="form-group mt-3">
              <label htmlFor="password">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required="required"
              />
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mt-3 mb-5"
              >
                Login
              </button>
            </div>
          </form>
          <label htmlFor="cadastar"> Caso n√£o tenha cadastro clique em: </label>
          <div class="form-group mt-2">
            <a
              href={% url 'register' %}
              class="btn btn-secondary btn-sm active"
              role="button"
              aria-pressed="true"
              id="cadastrar"
            >
              Cadastrar-se
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
